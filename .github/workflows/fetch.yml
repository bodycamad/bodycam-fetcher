name: daily-bodycam-fetch

permissions:
  contents: write
  
on:
  schedule:
    - cron: '0 17 * * *'    # 매일 한국시간 02:00 (UTC 17:00)
  workflow_dispatch:        # 수동 실행 버튼

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install yt-dlp google-api-python-client

      - name: Run fetch script
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
        run: python daily_fetch.py
      - name: Commit results
        if: success()           # 스크립트가 성공했을 때만
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@users.noreply.github.com"
          git add data/** || true
          git commit -m "auto: daily fetch" || echo "nothing to commit"
          git push
